<head>

<style>
    img {
        position: absolute;
        transform: translate(-50%, -50%);
    }
</style>

<body><img src="/Ajax/img/angel.gif" alt="">

</body>
<script>
    var img = document.querySelector('img');
    var timer = null;


    document.addEventListener('mousemove', function(e) {
        if (timer) {
            return
        }
        timer = setTimeout(function() {
            var x = e.pageX;
            var y = e.pageY;
            img.style.left = x + 'px';
            img.style.top = y + 'px';
            timer = null;
        }, 16)
        console.log(1);
    })

</script>
